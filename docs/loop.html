<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문으로 더 간단하게 표현해 볼까요?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', 'Noto Sans KR', sans-serif;
            background: #b2d9ad;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 35px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 30px;
        }

        .block {
            display: inline-block;
            padding: 10px 18px;
            margin: 4px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            text-align: center;
            font-size: 0.95rem;
        }

        .block.action {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .simulator {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            min-height: 200px;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .simulator.active {
            border-color: #667eea;
            background: #edf2f7;
        }

        .repeat-block-container {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            padding: 12px 12px 8px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            text-align: center;
            font-size: 0.95rem;
        }

        .repeat-content {
            border: 2px dashed #ff9a9a;
            border-radius: 8px;
            padding: 8px;
            min-height: 60px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .character {
            width: 200px;
            height: 200px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .character.jumping img {
            animation: jump 0.5s ease-in-out;
        }

        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .main-container {
            display: flex;
            gap: 30px;
            align-items: stretch;
            justify-content: space-between;
            flex: 1;
            margin-top: 20px;
        }

        .character-section {
            flex: 1;
            background: linear-gradient(135deg, #fff9e6, #fff4d9);
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .code-blocks-section {
            display: flex;
            gap: 30px;
            flex: 2;
        }

        .code-box {
            flex: 1;
            background: #f7fafc;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-box:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .code-box h3 {
            margin: 0;
            font-size: 1.5em;
            color: #2d3748;
            text-align: center;
        }

        .code-display {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .code-info {
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 10px 20px;
            background: #cbd5e0;
            color: #2d3748;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .badge-success {
            background: #48bb78;
            color: white;
        }

        .movement-track {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2C3E50;
            min-height: 30px;
        }

        .speech-bubble {
            position: relative;
            background: white;
            border: 3px solid #2C3E50;
            border-radius: 20px;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #2C3E50;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid white;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 18px solid #2C3E50;
        }

        .speech-bubble.hidden {
            visibility: hidden;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .speech-bubble {
            animation: bounce 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔄 같은 동작, 더 짧은 코드!</h1>

        <div class="main-container">
            <div class="character-section">
                <div class="speech-bubble" id="speechBubble">
                    오른쪽 블록 중 하나를 눌러<br>점프하는 모습을 살펴보세요!
                </div>
                <div class="character" id="character">
                    <img src="코들새.png" alt="코들새">
                </div>
                <div class="movement-track" id="track"></div>
            </div>

            <div class="code-blocks-section">
                <div class="code-box" onclick="runWithoutLoop()">
                    <h3>① 블록 5개 나열</h3>
                    <div class="code-display">
                        <div class="block action">🚀 점프하기</div>
                        <div class="block action">🚀 점프하기</div>
                        <div class="block action">🚀 점프하기</div>
                        <div class="block action">🚀 점프하기</div>
                        <div class="block action">🚀 점프하기</div>
                    </div>
                    <div class="code-info">
                        <span class="badge badge-success">블록 수: 5개</span>
                    </div>
                </div>

                <div class="code-box" onclick="runWithLoop()">
                    <h3>② 반복문 사용</h3>
                    <div class="code-display">
                        <div class="repeat-block-container">
                            <span>🔄 5번 반복하기</span>
                            <div class="repeat-content">
                                <div class="block action">🚀 점프하기</div>
                            </div>
                        </div>
                    </div>
                    <div class="code-info">
                        <span class="badge badge-success">블록 수: 2개</span>
                    </div>
                </div>
            </div>
        </div>

    </div>  <!-- .container end -->

    <script>
        let jumpCount = 0;
        let isRunning = false;

        async function runWithoutLoop() {
            if (isRunning) return;
            isRunning = true;

            resetCharacter();
            const character = document.getElementById('character');
            const track = document.getElementById('track');
            const speechBubble = document.getElementById('speechBubble');

            // 말풍선 숨기기
            speechBubble.classList.add('hidden');

            for (let i = 1; i <= 5; i++) {
                await jumpCharacter(character);
                track.textContent = `점프 횟수: ${jumpCount}번`;
                await sleep(200);
            }

            // 말풍선 다시 보이기
            speechBubble.classList.remove('hidden');
            isRunning = false;
        }

        async function runWithLoop() {
            if (isRunning) return;
            isRunning = true;

            resetCharacter();
            const character = document.getElementById('character');
            const track = document.getElementById('track');
            const speechBubble = document.getElementById('speechBubble');

            // 말풍선 숨기기
            speechBubble.classList.add('hidden');

            for (let i = 1; i <= 5; i++) {
                await jumpCharacter(character);
                track.textContent = `점프 횟수: ${jumpCount}번`;
                await sleep(200);
            }

            // 말풍선 다시 보이기
            speechBubble.classList.remove('hidden');
            isRunning = false;
        }

        async function jumpCharacter(character) {
            character.classList.add('jumping');
            jumpCount++;
            await sleep(500);
            character.classList.remove('jumping');
        }

        function resetCharacter() {
            jumpCount = 0;
            const character = document.getElementById('character');
            const track = document.getElementById('track');
            character.style.transform = 'translateY(0)';
            track.textContent = '';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
