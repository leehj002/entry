<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 홈 제어하기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #dcc7b5;
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 1600px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .result-area {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            min-height: 150px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .choice-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #cbd5e0;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .choice-btn.selected {
            background: #e2e8f0;
            border-color: #667eea;
            color: #2d3748;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #38a169;
        }

        .feedback.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .center-content {
            text-align: center;
        }
        
        .practice-container {
            background: #f7f9fa;
            border-left: 5px solid #667eea;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .content-layout {
            display: flex;
            gap: 30px;
            align-items: stretch;
            margin-top: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-area {
            height: 100%;
            padding: 20px;
            text-align: left;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>🎯 스마트 홈 제어하기</h1>
        <p class="subtitle">
            온도센서 값에 따라 에어컨을 자동으로 제어하는 프로그램을 만들어보세요!<br>
            <strong>조건:</strong> 온도가 28도 이상이면 에어컨 켜기, 그렇지 않으면 에어컨 끄기
        </p>

        <div class="content-layout">
            <div class="left-panel">
                <div class="practice-container">
                    <div class="center-content">
                        <label>현재 온도: </label>
                        <input type="number" id="temperatureInput" value="25" min="0" max="50" style="padding: 10px; border-radius: 5px; border: 2px solid #cbd5e0; margin: 0 10px;">
                        <span>도</span>
                    </div>

                    <div class="center-content" style="margin: 20px 0;">
                        <p style="font-weight: bold; margin-bottom: 10px;">예상하는 에어컨 동작을 선택하세요:</p>
                        <button class="choice-btn" data-choice="on" onclick="selectChoice(this)">❄️ 켜기</button>
                        <button class="choice-btn" data-choice="off" onclick="selectChoice(this)">🔌 끄기</button>
                    </div>

                    <div class="center-content">
                        <button class="btn" onclick="checkAnswer()" style="margin-top: 20px;">✅ 정답 확인</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="result-area" id="smartHomeResult">
                    온도를 입력하고 예상하는 동작을 선택한 뒤 정답 확인 버튼을 눌러보세요...
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="feedback" id="smartHomeFeedback"></div>
        </div>
    </div>

    <script>
        let selectedChoice = null;

        function selectChoice(element) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedChoice = element.dataset.choice;
        }

        // 정답 확인
        function checkAnswer() {
            if (selectedChoice === null) {
                showFeedback('먼저 예상하는 동작을 선택해 주세요!', 'error', document.getElementById('smartHomeFeedback'));
                return;
            }

            const temperature = parseInt(document.getElementById('temperatureInput').value);
            const result = document.getElementById('smartHomeResult');
            const feedback = document.getElementById('smartHomeFeedback');

            const correctAction = temperature >= 28 ? 'on' : 'off';
            const isCorrect = selectedChoice === correctAction;

            // 1단계: 온도 표시
            result.innerHTML = `🌡️ 현재 온도: ${temperature}도<br><br>`;

            // 2단계: 조건 확인 중
            setTimeout(() => {
                result.innerHTML += '🔍 조건 확인 중...<br><br>';

                // 3단계: 결과 표시
                setTimeout(() => {
                    if (isCorrect) {
                        result.innerHTML += '<div style="color: #38a169; font-weight: bold; font-size: 1.2em;">✅ 정답입니다!</div><br>';
                        showFeedback('🎉 완벽합니다! 조건문을 정확히 이해했어요!', 'success', feedback);
                    } else {
                        result.innerHTML += '<div style="color: #e53e3e; font-weight: bold; font-size: 1.2em;">❌ 오답입니다!</div><br>';
                        showFeedback('🤔 다시 생각해 보세요. 조건에 맞는 행동을 선택해야 합니다.', 'error', feedback);
                    }

                    // 4단계: 설명 추가
                    setTimeout(() => {
                        if (!isCorrect) {
                            if (correctAction === 'on') {
                                result.innerHTML += `💡 ${temperature}도는 28도 이상이므로 에어컨이 켜져야 합니다.<br><br>`;
                            } else {
                                result.innerHTML += `💡 ${temperature}도는 28도 미만이므로 에어컨이 꺼져야 합니다.<br><br>`;
                            }
                        }

                        // 5단계: 정답 표시
                        setTimeout(() => {
                            result.innerHTML += `<div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; margin-top: 10px;"><strong>정답:</strong> ${correctAction === 'on' ? '❄️ 켜기' : '🔌 끄기'}</div>`;
                        }, 300);
                    }, 400);
                }, 600);
            }, 500);
        }

        // 피드백 표시
        function showFeedback(message, type, element) {
            element.textContent = message;
            element.className = `feedback show ${type}`;
            
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
