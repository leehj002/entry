<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry 신호 실습 - 릴레이 경주</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #b8dffa;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.2em;
        }

        .relay-stage {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .relay-stage h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            text-align: center;
        }

        .instructions {
            background: #e6fffa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #38b2ac;
            margin-bottom: 30px;
        }

        .instructions h3 {
            color: #234e52;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #285e61;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .runners-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .runner {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.5s ease;
            border: 3px solid #e2e8f0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 220px;
        }

        .runner.waiting {
            border-color: #cbd5e0;
        }

        .runner.ready {
            border-color: #feca57;
            background: linear-gradient(135deg, #fff3cd, #fef08a);
            transform: scale(1.02);
        }

        .runner.running {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #c6f6d5, #a7f3d0);
            transform: scale(1.05);
            animation: runningPulse 1s infinite;
        }

        .runner.finished {
            border-color: #38a169;
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
        }

        .runner.error {
            border-color: #e53e3e;
            background: linear-gradient(135deg, #fed7d7, #fbb6ce);
            animation: errorShake 0.5s;
        }

        @keyframes runningPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .runner-emoji {
            font-size: 3em;
            margin: 10px 0 20px 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .runner-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .runner-status {
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 12px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signal-input {
            background: #f7fafc;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 0.9em;
            width: 100%;
            margin: 8px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .signal-input:focus {
            border-color: #667eea;
            background: white;
            outline: none;
        }

        .signal-input.correct {
            border-color: #38a169;
            background: #f0fff4;
        }

        .signal-input.incorrect {
            border-color: #e53e3e;
            background: #fef5f5;
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 8px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }


        .control-panel {
            padding: 0;
            margin: 30px 0 10px 0;
            text-align: center;
        }

        .control-panel h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.reset {
            background: linear-gradient(45deg, #a0aec0, #718096);
        }


        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feedback.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #38a169;
        }

        .feedback.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .feedback.info {
            background: #bee3f8;
            color: #2a4a5e;
            border: 2px solid #3182ce;
        }


        .signal-animation {
            position: fixed;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            border: 2px solid #667eea;
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.4);
            z-index: 1000;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .runners-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="relay-stage">
            <h2>🏁 릴레이 경주장</h2>
            
            <div class="instructions">
                <h3>📋 실습 방법</h3>
                <p>
                    1️⃣ [경주 시작!] 버튼을 눌러 첫 번째 선수에게 '출발' 신호를 보냅니다<br>
                    2️⃣ 선수들이 서로 신호를 주고받으며 차례대로 달리는지 확인합니다<br>
                    <span style="font-size: 0.85em; color: #666;">💡 1번 선수는 '2번 출발' 신호를, 2번 선수는 '3번 출발' 신호를 보냅니다</span>
                </p>
            </div>

            <div class="runners-container">
                <div class="runner waiting" id="runner1">
                    <div class="runner-emoji"><img src="image/코들 캐릭터-01.png" alt="1번 선수" style="width: 80px; height: auto;"></div>
                    <div class="runner-name">1번 선수</div>
                    <div class="runner-status">'출발' 신호 대기 중...</div>
                </div>

                <div class="runner waiting" id="runner2">
                    <div class="runner-emoji"><img src="image/코들 캐릭터-07.png" alt="2번 선수" style="width: 80px; height: auto;"></div>
                    <div class="runner-name">2번 선수</div>
                    <div class="runner-status">1번 선수를 기다리는 중...</div>
                </div>

                <div class="runner waiting" id="runner3">
                    <div class="runner-emoji"><img src="image/코들 캐릭터-23.png" alt="3번 선수" style="width: 80px; height: auto;"></div>
                    <div class="runner-name">3번 선수</div>
                    <div class="runner-status">2번 선수를 기다리는 중...</div>
                </div>

            </div>

            <div class="control-panel">
                <div class="control-buttons">
                    <button class="btn" onclick="startRace()">🏁 경주 시작!</button>
                    <button class="btn reset" onclick="resetRace()">🔄 경주 리셋</button>
                </div>
            </div>

        </div>


        <div class="feedback" id="mainFeedback" style="display: none;"></div>
    </div>

    <script>
        let raceCompleted = false;
        let raceStarted = false;

        // 경주 시작 - '출발' 신호 보내기
        function startRace() {
            if (raceStarted) {
                return;
            }

            raceStarted = true;

            // 시작 버튼에서 1번 선수로 신호 애니메이션
            showStartSignalAnimation('출발');

            // 1번 선수에게 '출발' 신호 전달
            setTimeout(() => {
                receiveSignal(1, '출발');
            }, 800);
        }

        // 시작 신호 애니메이션
        function showStartSignalAnimation(signal) {
            const startButton = document.querySelector('.btn:not(.reset)');
            const toElement = document.getElementById('runner1');

            const fromRect = startButton.getBoundingClientRect();
            const toRect = toElement.getBoundingClientRect();

            // 신호 요소 생성
            const signalElement = document.createElement('div');
            signalElement.className = 'signal-animation';
            signalElement.textContent = `📨 ${signal}`;

            const startX = fromRect.left + fromRect.width / 2 - 50;
            const startY = fromRect.top + fromRect.height / 2 - 20;
            const endX = toRect.left + toRect.width / 2 - 50;
            const endY = toRect.top + toRect.height / 2 - 20;

            signalElement.style.left = `${startX}px`;
            signalElement.style.top = `${startY}px`;

            document.body.appendChild(signalElement);

            // 포물선 애니메이션
            animateParabola(signalElement, startX, startY, endX, endY, 600);
        }

        // 신호를 받은 선수가 반응
        function receiveSignal(runner, signal) {
            const runnerElement = document.getElementById(`runner${runner}`);
            const statusElement = runnerElement.querySelector('.runner-status');

            // 신호를 받았다는 표시
            runnerElement.className = 'runner ready';
            statusElement.textContent = `"${signal}" 신호를 받았습니다!`;

            // 잠시 후 달리기 시작
            setTimeout(() => {
                runnerStart(runner);

                // 달리기 완료 후 다음 신호 전송
                setTimeout(() => {
                    runnerFinish(runner);

                    // 다음 선수에게 신호 보내기
                    if (runner === 1) {
                        sendSignalToNext(runner, '2번 출발');
                    } else if (runner === 2) {
                        sendSignalToNext(runner, '3번 출발');
                    } else {
                        completeRace();
                    }
                }, 2000); // 2초 동안 달리기
            }, 800); // 0.8초 대기
        }

        // 선수 달리기 시작
        function runnerStart(runner) {
            const runnerElement = document.getElementById(`runner${runner}`);
            const statusElement = runnerElement.querySelector('.runner-status');

            runnerElement.className = 'runner running';
            statusElement.textContent = '달리는 중!';
        }

        // 선수 완주
        function runnerFinish(runner) {
            const runnerElement = document.getElementById(`runner${runner}`);
            const statusElement = runnerElement.querySelector('.runner-status');

            runnerElement.className = 'runner finished';
            statusElement.textContent = '완주 완료!';
        }

        // 다음 선수에게 신호 보내기
        function sendSignalToNext(currentRunner, signal) {
            const nextRunner = currentRunner + 1;

            // 신호 애니메이션 표시
            showSignalAnimation(currentRunner, nextRunner, signal);

            // 다음 선수에게 신호 전달
            setTimeout(() => {
                receiveSignal(nextRunner, signal);
            }, 800);
        }

        // 신호가 날아가는 애니메이션
        function showSignalAnimation(fromRunner, toRunner, signal) {
            const fromElement = document.getElementById(`runner${fromRunner}`);
            const toElement = document.getElementById(`runner${toRunner}`);

            const fromRect = fromElement.getBoundingClientRect();
            const toRect = toElement.getBoundingClientRect();

            // 신호 요소 생성
            const signalElement = document.createElement('div');
            signalElement.className = 'signal-animation';
            signalElement.textContent = `📨 ${signal}`;

            const startX = fromRect.left + fromRect.width / 2 - 50;
            const startY = fromRect.top + fromRect.height / 2 - 20;
            const endX = toRect.left + toRect.width / 2 - 50;
            const endY = toRect.top + toRect.height / 2 - 20;

            signalElement.style.left = `${startX}px`;
            signalElement.style.top = `${startY}px`;

            document.body.appendChild(signalElement);

            // 포물선 애니메이션
            animateParabola(signalElement, startX, startY, endX, endY, 600);
        }

        // 포물선 애니메이션 함수
        function animateParabola(element, startX, startY, endX, endY, duration) {
            const startTime = performance.now();
            const height = -80; // 포물선 높이 (음수 = 위로)

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // 이징 함수 (ease-in-out)
                const easeProgress = progress < 0.5
                    ? 2 * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                // x 좌표 (선형)
                const x = startX + (endX - startX) * easeProgress;

                // y 좌표 (포물선)
                const y = startY + (endY - startY) * easeProgress +
                         height * Math.sin(progress * Math.PI);

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 애니메이션 완료 후 페이드아웃
                    element.style.transition = 'opacity 0.3s';
                    element.style.opacity = '0';
                    setTimeout(() => {
                        if (element.parentNode) {
                            document.body.removeChild(element);
                        }
                    }, 300);
                }
            }

            requestAnimationFrame(animate);
        }

        // 경주 완료
        function completeRace() {
            raceCompleted = true;

            // 완료 애니메이션
            for (let i = 1; i <= 3; i++) {
                setTimeout(() => {
                    const runner = document.getElementById(`runner${i}`);
                    runner.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        runner.style.transform = 'scale(1)';
                    }, 300);
                }, i * 200);
            }
        }

        // 경주 리셋
        function resetRace() {
            raceCompleted = false;
            raceStarted = false;

            // 모든 선수 초기화
            for (let i = 1; i <= 3; i++) {
                const runnerElement = document.getElementById(`runner${i}`);
                const statusElement = runnerElement.querySelector('.runner-status');

                runnerElement.className = 'runner waiting';
                runnerElement.style.transform = 'scale(1)';

                if (i === 1) {
                    statusElement.textContent = "'출발' 신호 대기 중...";
                } else {
                    statusElement.textContent = `${i-1}번 선수를 기다리는 중...`;
                }
            }
        }

        // 힌트 보기
        function showHint() {
            let hintText = '💡 신호의 흐름:\n\n';
            hintText += '👤 사용자: "출발" 신호 → 1번 선수\n';
            hintText += '🏃 1번 선수: 달리기 완료 → "2번 출발" 신호 → 2번 선수\n';
            hintText += '🏃 2번 선수: 달리기 완료 → "3번 출발" 신호 → 3번 선수\n';
            hintText += '🏃 3번 선수: 달리기 완료 → 완주!\n\n';
            hintText += '✨ 이것이 바로 Entry의 "신호" 기능입니다!\n';
            hintText += '객체들이 서로 신호를 주고받으며 협력합니다.';

            alert(hintText);
        }

        // 피드백 표시
        function showFeedback(message, type) {
            const feedback = document.getElementById('mainFeedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';

            setTimeout(hideFeedback, 4000);
        }

        function hideFeedback() {
            const feedback = document.getElementById('mainFeedback');
            feedback.style.display = 'none';
        }
    </script>
</body>
</html>
