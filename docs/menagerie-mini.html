<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menagerie Mini - Interactive Creatures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #dbeafe, #bbf7d0);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        #stage {
            position: relative;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            height: 600px;
        }

        .creature-group {
            position: absolute;
            cursor: grab;
        }

        .creature-group:active {
            cursor: grabbing;
        }

        .creature {
            position: relative;
            width: var(--size);
            height: var(--size);
        }

        .body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .eye {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .leg {
            position: absolute;
            width: 30%;
            height: 15px;
            background: var(--color);
            bottom: -10px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .leg:first-of-type {
            left: 15%;
        }

        .leg:nth-of-type(2) {
            right: 15%;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menagerie Mini</h1>
        <p class="subtitle">드래그해서 생물들을 움직여보세요!</p>
        <div id="stage"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script>
        gsap.registerPlugin(Draggable);

        const container = document.getElementById('stage');
        const stageSize = {
            w: container.clientWidth,
            h: container.clientHeight,
        };

        // Particle system
        const spawnParticle = ({ x, y, color = '#fbbf24', count = 10, spread = 100 }) => {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                container.appendChild(particle);

                const angle = (Math.PI * 2 * i) / count;
                const distance = Math.random() * spread;

                gsap.to(particle, {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance + Math.random() * 100,
                    opacity: 0,
                    scale: 0,
                    duration: 1 + Math.random(),
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }
        };

        // Creature class
        class Creature {
            constructor(x, y, color, size) {
                this.startX = x;
                this.startY = y;
                this.size = size;
                this.isDragging = false;

                // Create creature DOM
                this.element = document.createElement('div');
                this.element.className = 'creature-group';
                this.element.innerHTML = `
                    <div class="creature" style="--size: ${size}px; --color: ${color};">
                        <div class="leg"></div>
                        <div class="leg"></div>
                        <div class="body">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                    </div>
                `;

                container.appendChild(this.element);
                this.body = this.element.querySelector('.creature');
                this.legs = Array.from(this.element.querySelectorAll('.leg'));

                // Set initial position
                gsap.set(this.element, {
                    x: this.startX,
                    y: this.startY,
                    scale: 0
                });

                // Spawn animation
                gsap.to(this.element, {
                    scale: 1,
                    duration: 0.8,
                    ease: "elastic.out(1, 0.5)",
                    onComplete: () => this.startIdleAnimation()
                });

                // Make draggable
                this.draggable = Draggable.create(this.element, {
                    bounds: container,
                    onDragStart: () => this.onDragStart(),
                    onDragEnd: () => this.onDragEnd(),
                    onDrag: () => this.onDrag()
                })[0];
            }

            startIdleAnimation() {
                this.idleAnimation = gsap.timeline({ repeat: -1 });
                this.idleAnimation
                    .to(this.body, {
                        scaleX: 1.1,
                        scaleY: 0.9,
                        duration: 2,
                        ease: "sine.inOut"
                    })
                    .to(this.body, {
                        scaleX: 1,
                        scaleY: 1,
                        duration: 2,
                        ease: "sine.inOut"
                    });
            }

            onDragStart() {
                this.isDragging = true;
                if (this.idleAnimation) this.idleAnimation.kill();

                gsap.to(this.body, {
                    scale: 1.2,
                    duration: 0.2
                });
            }

            onDrag() {
                const velocity = Math.sqrt(
                    this.draggable.deltaX ** 2 + this.draggable.deltaY ** 2
                );

                // Stretch based on drag velocity
                const stretch = Math.min(velocity * 0.02, 1);
                const angle = Math.atan2(this.draggable.deltaY, this.draggable.deltaX) * 180 / Math.PI;

                gsap.set(this.body, {
                    scaleX: 1 + stretch * 0.5,
                    scaleY: 1 - stretch * 0.2,
                    rotation: angle
                });
            }

            onDragEnd() {
                this.isDragging = false;

                // Bounce back animation
                gsap.to(this.body, {
                    scale: 1,
                    rotation: 0,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.5)",
                    onComplete: () => this.startIdleAnimation()
                });

                // Drop effect with particles
                spawnParticle({
                    x: this.draggable.x,
                    y: this.draggable.y,
                    color: this.body.style.getPropertyValue('--color'),
                    count: 15,
                    spread: 80
                });

                // Simple gravity drop
                const dropDistance = stageSize.h - this.draggable.y - 50;
                if (dropDistance > 100) {
                    gsap.to(this.element, {
                        y: this.draggable.y + dropDistance,
                        duration: dropDistance * 0.002,
                        ease: "power2.in",
                        onComplete: () => {
                            // Squash effect
                            gsap.timeline()
                                .to(this.body, {
                                    scaleX: 1.5,
                                    scaleY: 0.5,
                                    duration: 0.1
                                })
                                .to(this.body, {
                                    scaleX: 1,
                                    scaleY: 1,
                                    duration: 0.5,
                                    ease: "elastic.out(1, 0.5)"
                                });

                            // Impact particles
                            spawnParticle({
                                x: this.draggable.x,
                                y: stageSize.h - 50,
                                color: '#94a3b8',
                                count: 20,
                                spread: 150
                            });
                        }
                    });
                }
            }
        }

        // Spawn creatures with delay
        const colors = ['#fbbf24', '#fb923c', '#f87171', '#a78bfa', '#60a5fa', '#34d399'];
        const creatures = [];

        // Clear any existing creatures first
        container.querySelectorAll('.creature-group').forEach(el => el.remove());
        container.querySelectorAll('.particle').forEach(el => el.remove());

        colors.forEach((color, i) => {
            const size = 60 + Math.random() * 40;
            const x = 100 + (i % 3) * 200;
            const y = 150 + Math.floor(i / 3) * 150;

            setTimeout(() => {
                const creature = new Creature(x, y, color, size);
                creatures.push(creature);
            }, i * 200);
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            stageSize.w = container.clientWidth;
            stageSize.h = container.clientHeight;
        });
    </script>
</body>
</html>
