<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 조작 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            color: #333;
        }

        .variable-game {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .variable-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .variable-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .variable-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .variable-value {
            font-size: 2.5em;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed rgba(255,255,255,0.5);
        }

        .variable-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .game-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .control-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .result-area {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            min-height: 150px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes variableBounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .animation-bounce {
            animation: variableBounce 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2 style="text-align: center; color: #2d3748; margin-bottom: 20px;">🎮 변수 조작 게임</h2>
        <div class="variable-game">
            <h3 style="text-align: center; margin-bottom: 20px;">게임 캐릭터의 상태를 변수로 관리해보세요!</h3>
            
            <div class="variable-container">
                <div class="variable-box" id="healthBox">
                    <div class="variable-name">🏥 체력</div>
                    <div class="variable-value" id="healthValue">100</div>
                </div>
                <div class="variable-box" id="scoreBox">
                    <div class="variable-name">⭐ 점수</div>
                    <div class="variable-value" id="scoreValue">0</div>
                </div>
                <div class="variable-box" id="levelBox">
                    <div class="variable-name">🎯 레벨</div>
                    <div class="variable-value" id="levelValue">1</div>
                </div>
            </div>
            
            <div class="game-controls">
                <div class="control-group">
                    <label>액션 선택:</label>
                    <select id="actionSelect">
                        <option value="heal">💊 체력 회복 (+20)</option>
                        <option value="damage">💥 데미지 받기 (-15)</option>
                        <option value="score">🎁 아이템 획득 (+50점)</option>
                        <option value="levelup">📈 레벨업!</option>
                    </select>
                </div>
                <div class="control-group" style="text-align: center;">
                    <button class="btn" onclick="executeAction()">🎯 실행하기</button>
                    <button class="btn" onclick="resetGame()">🔄 게임 리셋</button>
                </div>
            </div>
            
            <div class="result-area" id="gameResult">
                액션을 선택하고 실행 버튼을 눌러보세요...
            </div>
        </div>
    </div>

    <script>
        // 게임 변수
        let health = 100;
        let score = 0;
        let level = 1;

        // 게임 액션 실행
        function executeAction() {
            const action = document.getElementById('actionSelect').value;
            const result = document.getElementById('gameResult');
            
            result.innerHTML = `🎮 ${action} 액션 실행!<br><br>`;
            
            setTimeout(() => {
                switch(action) {
                    case 'heal':
                        const oldHealth = health;
                        health = Math.min(100, health + 20);
                        result.innerHTML += `💊 체력 회복: ${oldHealth} → ${health}<br>`;
                        animateVariableChange('healthBox', 'healthValue', health);
                        break;
                        
                    case 'damage':
                        const oldHealth2 = health;
                        health = Math.max(0, health - 15);
                        result.innerHTML += `💥 데미지 받음: ${oldHealth2} → ${health}<br>`;
                        animateVariableChange('healthBox', 'healthValue', health);
                        break;
                        
                    case 'score':
                        const oldScore = score;
                        score += 50;
                        result.innerHTML += `🎁 점수 획득: ${oldScore} → ${score}<br>`;
                        animateVariableChange('scoreBox', 'scoreValue', score);
                        break;
                        
                    case 'levelup':
                        const oldLevel = level;
                        level += 1;
                        result.innerHTML += `📈 레벨업: ${oldLevel} → ${level}<br>`;
                        animateVariableChange('levelBox', 'levelValue', level);
                        break;
                }
                
                result.innerHTML += '<div style="color: #38a169; margin-top: 15px;">✅ 변수 값이 업데이트되었습니다!</div>';
            }, 500);
        }

        function resetGame() {
            health = 100;
            score = 0;
            level = 1;
            
            document.getElementById('healthValue').textContent = health;
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('levelValue').textContent = level;
            document.getElementById('gameResult').innerHTML = '🔄 게임이 초기화되었습니다. 액션을 선택해보세요!';
        }

        function animateVariableChange(boxId, valueId, newValue) {
            const box = document.getElementById(boxId);
            const valueElement = document.getElementById(valueId);
            
            box.classList.add('animation-bounce');
            valueElement.textContent = newValue;
            
            setTimeout(() => {
                box.classList.remove('animation-bounce');
            }, 600);
        }
    </script>
</body>
</html>
